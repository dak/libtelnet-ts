name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu]
        config: [debug, release]

    runs-on: ${{ matrix.os }}-latest

    steps:
      - uses: actions/checkout@v1

      - name: install dependencies
        shell: bash
        run: sudo apt-get update && sudo apt-get install emscripten && npm ci

      - name: build
        shell: bash
        run: npm run build:${{ matrix.config }}

      - name: test
        shell: bash
        run: npm test
